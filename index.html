<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>シンプルタイマー</h1>
        <div class="timer-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="timer-controls">
            <div class="time-inputs">
                <div class="input-group">
                    <label for="minutesInput">分</label>
                    <input type="number" id="minutesInput" min="0" max="60" value="1" placeholder="分">
                </div>
                <div class="input-group">
                    <label for="secondsInput">秒</label>
                    <input type="number" id="secondsInput" min="0" max="59" value="0" placeholder="秒">
                </div>
            </div>
            <div class="preset-buttons">
                <button class="preset-btn" data-minutes="3">3分</button>
                <button class="preset-btn" data-minutes="5">5分</button>
                <button class="preset-btn" data-minutes="10">10分</button>
                <button class="preset-btn" data-minutes="25">25分</button>
                <button class="preset-btn" data-minutes="40">40分</button>
            </div>
            <div class="buttons">
                <button id="startBtn">開始</button>
                <button id="stopBtn">停止</button>
                <button id="resetBtn">リセット</button>
            </div>
            <div class="volume-control">
                <label for="volumeSlider">音量</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.3">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
